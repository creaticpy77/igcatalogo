<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Productos Seleccionados</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h1 { margin-bottom: 20px; }
  .producto { border: 1px solid #ccc; margin: 10px 0; padding: 10px; display:flex; align-items:center; }
  .producto img { max-width: 150px; margin-right: 15px; }
  .info { flex-grow: 1; }
</style>
</head>
<body>
<h1>Productos Seleccionados</h1>
<div id="seleccionados"></div>
<script>
  const seleccionados = JSON.parse(localStorage.getItem('productosSeleccionados') || '[]');
  const contenedor = document.getElementById('seleccionados');

  seleccionados.forEach(p => {
    const div = document.createElement('div');
    div.className = 'producto';

    const img = document.createElement('img');
    img.src = p.img;
    img.alt = p.modelo;

    const info = document.createElement('div');
    info.className = 'info';
    info.innerHTML = `<strong>Marca:</strong> ${p.marca}<br><strong>Modelo:</strong> ${p.modelo}<br><strong>Cantidad:</strong> ${p.cantidad}`;

    div.appendChild(img);
    div.appendChild(info);
    contenedor.appendChild(div);
  });

  if(seleccionados.length === 0) {
    contenedor.innerHTML = '<p>No hay productos seleccionados.</p>';
  }
</script>
</body>
</html>
